<div class="container-main">
  <div class="container-box">
    <div class="container-login">
      <div class="formulario">
        <div class="logo">
          <img src="./assets/img/logo_normal.png" alt="Logo" />
        </div>
        <form [formGroup]="formularioLogin">
          <h1>Bienvenidos</h1>
          <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
          <div class="input-form">
            <mat-form-field class="custom-input" appearance="outline">
              <mat-icon matPrefix class="custom-icon">mail</mat-icon>
              <mat-label>Correo electrónico</mat-label>
              <input
                matInput
                formControlName="correo"
                type="text"
                autocomplete="off"
              />
            </mat-form-field>
            <small class="text-error" *ngIf="validarCorreo()">
              {{ correoError }}
            </small>


            <mat-form-field class="custom-input" appearance="outline">
              <mat-icon matPrefix class="custom-icon">lock</mat-icon>
              <mat-label>Contraseña</mat-label>
              <input
                matInput
                formControlName="pass"
                [type]="passVisible ? 'password' : 'text'"
                autocomplete="off"
                #inputPass
              />
              <mat-icon matSuffix (click)="passVisibleToogle()">{{
                passVisible ? "visibility" : "visibility_off"
              }}</mat-icon>
            </mat-form-field>
            <small class="text-error" *ngIf="validarPass()">
              {{ passError }}
            </small>
            
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

            <br />

            <div class="boton">
              <button
                mat-raised-button
                class="btn"
                (click)="iniciarSesion()"
                type="button"
              >
                INICIAR SESION
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="carousel">
        <div class="images">
          <img
            src="./assets/img/publicidad/Cancha1.jpg"
            alt=""
            class="image img-1 show"
          />
          <img
            src="./assets/img/publicidad/Cancha2.jpg"
            alt=""
            class="image img-2"
          />
          <img
            src="./assets/img/publicidad/Cancha3.jpg"
            alt=""
            class="image img-3"
          />
        </div>
      </div>
    </div>
  </div>
</div>
