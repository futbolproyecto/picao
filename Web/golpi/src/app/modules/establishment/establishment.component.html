<form [formGroup]="formularioEstablecimiento" class="form-content">
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Nombre establecimiento</mat-label>
      <input matInput formControlName="nombre_establecimiento" />
    </mat-form-field>
    <small class="text-error" *ngIf="validarNombre()">
      {{ nombreError }}
    </small>

    <mat-form-field appearance="outline">
      <mat-label>Cant. canchas</mat-label>
      <input matInput formControlName="cantidad_canchas" />
    </mat-form-field>
    <small class="text-error" *ngIf="validarCantidadCancha()">
      {{ cantidadCanchasError }}
    </small>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" />
    </mat-form-field>
    <small class="text-error" *ngIf="validarDireccion()">
      {{ direccionError }}
    </small>

    <mat-form-field appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" />
    </mat-form-field>
    <small class="text-error" *ngIf="validarTelefono()">
      {{ telefonoError }}
    </small>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>Departamento</mat-label>
      <mat-select [(value)]="selectedDepartment" formControlName="departamento">
        <mat-option value="1">Valle del Cauca</mat-option>
        <mat-option value="2">Cauca</mat-option>
        <mat-option value="3">Antioquia</mat-option>
      </mat-select>
    </mat-form-field>
    <small class="text-error" *ngIf="validarDepartamento()">
      {{ departamentoError }}
    </small>

    <mat-form-field appearance="outline">
      <mat-label>Ciudad</mat-label>
      <mat-select [(value)]="selectedCities" formControlName="ciudad">
        <mat-option value="1">Colombia</mat-option>
        <mat-option value="2">Estados Unidos</mat-option>
        <mat-option value="3">México</mat-option>
      </mat-select>
    </mat-form-field>
    <small class="text-error" *ngIf="validarCiudad()">
      {{ ciudadError }}
    </small>
  </div>

  <div class="boton">
    <button mat-raised-button class="btn" type="button">Guardar</button>
  </div>
</form>

<div class="contaner-tabla">
  <h1>Listado de establecimientos</h1>
  <app-data-table
    [tableData]="tablaEstablecimientos"
    [columnHeader]="encabezadosEstablecimientos"
    [estado]="estado"
    [edit]="edit"
  >
  </app-data-table>
</div>
