name: picao
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  reactive_forms: ^17.0.1
  reactive_date_time_picker: ^4.0.0
  http: ^1.2.0
  intl: ^0.18.1
  quickalert: ^1.1.0
  responsive_framework: ^0.1.7
  contained_tab_bar_view: ^0.8.0
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica-Regular.ttf
        - asset: assets/fonts/Helvetica-Bold.ttf
          weight: 700
        - asset: assets/fonts/Helvetica-Italic.ttf
          style: italic

