<div class="card-body">
  <form action="">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-form-field class="form-field-custom">
          <mat-label>Contraseña actual</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="passVisible ? 'password' : 'text'"
            autocomplete="off"
          />
          <mat-icon matSuffix (click)="passVisibleToogle()">{{
            passVisible ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
        <small class="text-error" *ngIf="validarPassword()">
          {{ passwordError }}</small
        >
        <small class="text-error"></small>
        <mat-form-field class="form-field-custom">
          <mat-label>Contraseña nueva</mat-label>
          <input
            matInput
            formControlName="passwordNew"
            [type]="passVisible ? 'password' : 'text'"
            autocomplete="off"
          />
          <mat-icon matSuffix (click)="passVisibleToogle()">{{
            passVisible ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
        <small class="text-error" *ngIf="validarPassworNew()">
          {{ passwordNewError }}
        </small>
        <mat-form-field class="form-field-custom">
          <mat-label>Confimar contraseña</mat-label>
          <input
            matInput
            formControlName="passwordConfirm"
            [type]="passVisible ? 'password' : 'text'"
            autocomplete="off"
          />
          <mat-icon matSuffix (click)="passVisibleToogle()">{{
            passVisible ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
        <small class="text-error" *ngIf="validarPassworNewConfirmacion()">
          {{ passwordConfirmError }}
        </small>
      </div>
    </div>

    <div class="col text-center">
      <div class="boton">
        <button
          mat-raised-button
          (click)="actualizarPassword()"
          class="btn"
          type="button"
        >
          Actualizar
        </button>
      </div>
    </div>
  </form>
</div>
