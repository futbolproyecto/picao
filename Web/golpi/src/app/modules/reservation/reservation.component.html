<div class="container-agenda">
  <h1>
    <p>ReservaciÃ³n / {{ nombrePestana }}</p>
  </h1>
  <div class="card-agenda">
    <app-card>
      <div class="container-card">
        <div class="container-modulos">
          <ul>
            <li
              [class.active-tab]="AdministrarActivo"
              (click)="activarPestana('administrar')"
            >
              <a>Administrar reservaciones</a>
            </li>
          </ul>
        </div>
      </div>

      <div *ngIf="AdministrarActivo" class="container-pestana">
        <div class="summary-cards">
          <div class="summary-item">
            <div class="color-box reservada"></div>
            <span>Reservada</span>
          </div>
          <div class="summary-item">
            <div class="color-box confirmado"></div>
            <span>Confirmada</span>
          </div>
          <div class="summary-item">
            <div class="color-box pagada"></div>
            <span>Pagada</span>
          </div>
          <div class="summary-item">
            <div class="color-box ausente"></div>
            <span>Ausente</span>
          </div>
          <div class="summary-item">
            <div class="color-box sin_pagar"></div>
            <span>No pagada</span>
          </div>
        </div>

        <div class="calendar-section">
          <div class="container-card">
            <full-calendar
              class="fullcalendar"
              [options]="calendarOptions"
            ></full-calendar>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
