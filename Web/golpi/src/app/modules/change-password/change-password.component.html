<div class="card-body">
  <form action="">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="form-field-custom">
          <mat-label>Contraseña actual</mat-label>
          <input
            matInput
            formControlName="pass"
            [type]="passVisible ? 'password' : 'text'"
            autocomplete="off"
            #inputPass
          />
          <mat-icon matSuffix (click)="passVisibleToogle()">{{
            passVisible ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
        <small class="text-error" *ngIf="validarPassword()">
          {{ passwordError }}</small
        >
        <small class="text-error"></small>
        <mat-form-field appearance="outline" class="form-field-custom">
          <mat-label>Contraseña nueva</mat-label>
          <input
            matInput
            formControlName="pass"
            [type]="passVisible ? 'password' : 'text'"
            autocomplete="off"
            #inputPass
          />
          <mat-icon matSuffix (click)="passVisibleToogle()">{{
            passVisible ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
        <small class="text-error"></small>
        <mat-form-field appearance="outline" class="form-field-custom">
          <mat-label>Confimar contraseña</mat-label>
          <input
            matInput
            formControlName="pass"
            [type]="passVisible ? 'password' : 'text'"
            autocomplete="off"
            #inputPass
          />
          <mat-icon matSuffix (click)="passVisibleToogle()">{{
            passVisible ? "visibility" : "visibility_off"
          }}</mat-icon>
        </mat-form-field>
        <small class="text-error"></small>
      </div>
    </div>

    <div class="col text-center">
      <div class="boton">
        <button mat-raised-button class="btn" type="button">Actualizar</button>
      </div>
    </div>
  </form>
</div>
